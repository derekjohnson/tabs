<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Progressively enhanced accessible tab UI</title>
		<meta name="description" content="Progressively enhanced accessible tabs">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script>(function(b,a){"querySelector"in b&&(a.className=a.className.replace(/\bno-js\b/,"js-tabs"))})(document,document.documentElement);</script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1>Wigs</h1>

		<div class="js-tab-ui">
			<section class="js-panel" id="blond">
				<h2 class="section-title js-panel__title">Blond</h2>

				<p>Content for the first section goes here content.</p>
			</section>

			<section class="js-panel" id="brown">
				<h2 class="section-title js-panel__title">Brown</h2>

				<p>And the second section's content goes here.</p>
			</section>

			<section class="js-panel" id="ginger">
				<h2 class="section-title js-panel__title">Ginger</h2>

				<p>Finally for now, the third section's content goes here.</p>
			</section>
		</div>

		<script src="tabs.js"></script>
	</body>
</html>
