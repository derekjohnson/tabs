<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Progressively enhanced accessible tab UI</title>
		<meta name="description" content="Progressively enhanced accessible tabs">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script>(function(b,a){"querySelector"in b&&(a.className=a.className.replace(/\bno-js\b/,"js-tabs"))})(document,document.documentElement);</script>
		<link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
		<script src="html5shiv-printshiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<h1>Wigs</h1>

		<div class="js-tab-ui">
			<section class="js-panel" id="blond">
				<h2 class="section-title js-panel__title">Blond</h2>

				<p>Here's a man in a blond wig. He looks quite surprised.</p>

				<figure>
					<img src="wig-blond.jpg" alt="A man wearing a blond wig">

					<figcaption><a href="https://flic.kr/p/8LaaL">https://flic.kr/p/8LaaL</a> by <a href="https://www.flickr.com/photos/editor/">Bart Everson</a></figcaption>
				</figure>
			</section>

			<section class="js-panel" id="brown">
				<h2 class="section-title js-panel__title">Brown</h2>

				<p>Here's a man wearing a dark brown wig. He look quite relaxed about it.</p>

				<figure>
					<img src="wig-brown.jpg" alt="A man wearing a dark brown wig">

					<figcaption><a href="https://flic.kr/p/wjWgK">https://flic.kr/p/wjWgK</a> by <a href="https://www.flickr.com/photos/carbonnyc/">David Goehring</a></figcaption>
				</figure>
			</section>

			<section class="js-panel" id="ginger">
				<h2 class="section-title js-panel__title">Ginger</h2>

				<p>Here's a man in a red wig. He looks like he's had a few.</p>

				<figure>
					<img src="wig-red.jpg" alt="A man wearing a red wig">

					<figcaption><a href="https://flic.kr/p/8bSzjd">https://flic.kr/p/8bSzjd</a> by <a href="https://www.flickr.com/photos/philliecasablanca/">Phil Whitehouse</a></figcaption>
				</figure>
			</section>
		</div>

		<script src="tabs.js"></script>
	</body>
</html>
